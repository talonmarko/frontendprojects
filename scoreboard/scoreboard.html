<!DOCTYPE html>
<meta charset="UTF-8" />
<html>

<head>
    <title>SCOREBOARD</title>

<body>
    <style>
        body {
            text-align: center;
            background-color: #18515e;
            font-family: digital-7;
            font-size: 10px;
            padding: 50px;
        }

        h1 {
            font-family: sans-serif;
            font-size: 60px;
            color: white;
            text-align: center;
            -webkit-text-stroke: 2px black;
        }

        .home {
            position: relative;
            top: 350px;
            display: inline-block;
            height: 50px;
            width: 50px;
            border-radius: 10px;
            margin: 20px;
        }

        .visitor {
            position: relative;
            top: 350px;
            display: inline-block;
            height: 50px;
            width: 50px;
            border-radius: 10px;
            margin: 20px;
        }

        .reset {
            position: relative;
            top: 450px;
            margin-left: 50px;
        }

        #pointsHome {
            position: fixed;
            border-radius: 25%;
            border: 2px solid white;
            height: 250px;
            width: 250px;
            top: 100px;
            left: 400px;
            background-color: #202020;
            font-family: digital-7;
            font-size: 250px;
            text-align: center;
            color: rgb(137, 137, 137);
        }

        #home {
            position: fixed;
            border-radius: 25%;
            border: 2px solid white;
            height: 250px;
            width: 250px;
            top: 0px;
            left: 400px;
            background-color: #202020;
            font-family: digital-7;
            font-size: 250px;
            text-align: center;
            color: rgb(137, 137, 137);
        }

        #pointsVisitor {
            position: fixed;
            border-radius: 25%;
            border: 2px solid white;
            height: 250px;
            width: 250px;
            top: 100px;
            right: 400px;
            background-color: #202020;
            font-family: digital-7;
            font-size: 250px;
            text-align: center;
            color: rgb(137, 137, 137);
        }

        #visitor {
            position: fixed;
            border-radius: 25%;
            border: 2px solid white;
            height: 250px;
            width: 250px;
            top: 0px;
            right: 400px;
            background-color: #202020;
            font-family: digital-7;
            font-size: 250px;
            text-align: center;
            color: rgb(137, 137, 137);
        }
    </style>
    </head>

    <script>
        window.onload = function () {
            var pointsHome = 0;
            var pointsVisitor = 0;

            //HOME BUTTONS

            function updatePointsHome() {
                document.getElementById('pointsHome').textContent = pointsHome;
            }

            //HOME ADD 1 POINT
            document.getElementById('home1').addEventListener('click', function () {
                pointsHome += 1;
                updatePointsHome();
            });

            //HOME ADD 2 POINTS
            document.getElementById('home2').addEventListener('click', function () {
                pointsHome += 2;
                updatePointsHome();
            });

            //HOME ADD 3 POINTS
            document.getElementById('home3').addEventListener('click', function () {
                pointsHome += 3;
                updatePointsHome();
            });
            
            //VISITOR RESET SCORE
            document.getElementById('homereset').addEventListener('click', function () {
                pointsHome = 0;
                document.getElementById('pointsHome').textContent = pointsHome;
            });

            // VISITOR BUTTONS

            function updatePointsVisitor() {
                document.getElementById('pointsVisitor').textContent = pointsVisitor;
            }

            //VISITOR ADD 1 POINT
            document.getElementById('visitor1').addEventListener('click', function () {
                pointsVisitor += 1;
                updatePointsVisitor();
            });

            //VISITOR ADD 2 POINTS
            document.getElementById('visitor2').addEventListener('click', function () {
                pointsVisitor += 2;
                updatePointsVisitor();
            });

            //VISITOR ADD 3 POINTS
            document.getElementById('visitor3').addEventListener('click', function () {
                pointsVisitor += 3;
                updatePointsVisitor();
            });

            //VISITOR RESET SCORE
            document.getElementById('visitreset').addEventListener('click', function () {
                pointsVisitor = 0;
                document.getElementById('pointsVisitor').textContent = pointsVisitor;
            });
        }
    </script>

    <div id="pointsHome">0</div>
    <button id="home1" class="home">+1</button>
    <button id="home2" class="home">+2</button>
    <button id="home3" class="home">+3</button>
    <button id="homereset" class="reset">RESET</button>

    <div id="pointsVisitor">0</div>
    <button id="visitor1" class="visitor">+1</button>
    <button id="visitor2" class="visitor">+2</button>
    <button id="visitor3" class="visitor">+3</button>
    <button id="visitreset" class="reset">RESET</button>

</html>
